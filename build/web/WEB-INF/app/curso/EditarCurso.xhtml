<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="contenido">
            <div class="ui raised very padded text container segment">

                <h:form class="ui form" prependId="false">
                    <h2 class="ui center aligned header">
                        <i class="add circle icon"></i> Editar Curso
                    </h2>
                    <div class="ui hidden divider"></div>
                    <div class="ui hidden divider"></div>    
                    <div class="two fields">
                        <div class="field">
                            <label>Nombre</label>
                            <input id="nombre" required="true" jsf:value="#{cursoController.curso.nombre}" placeholder="Nombre" type="text"/>
                        </div>
                        <div class="twelve wide field">
                            <label>Grupo</label>  
                            <h:selectOneMenu id="selGrupo" value="#{cursoController.curso.grupo}" required="true">
                                <f:selectItem itemLabel="Seleccione un grupo" itemDisabled="disabled"/>
                                <f:selectItem itemLabel="A" itemValue="A"/>
                                <f:selectItem itemLabel="B" itemValue="B"/>
                                <f:selectItem itemLabel="C" itemValue="C"/>

                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui hidden divider"></div>
                    <div class="ui hidden divider"></div>      
                    <div class="ui centered grid">
                        <h:link class="ui red button" outcome="ListaCursos.xhtml" value="Volver"/>
                        <h:commandButton id="guardar" tabindex="0" value="Editar" class="ui green button" action="#{cursoController.guardarEditar()}"></h:commandButton>
                    </div> 
                    
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
