<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="contenido">

            <h:dataTable class="ui celled table" value="#{cursoController.cursos}" var="var">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="id"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{var.idCurso}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="nombre"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{var.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="grupo"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{var.grupo}"></h:outputText>
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton class="ui negative basic button" 
                                         onclick="modal()"
                                         value="Borrar">
                             <f:ajax event="click" render=":modal1"
                                     listener="#{cursoController.setCurso(var)}"/>
                        </h:commandButton>
                        <h:commandButton class="ui primary basic button" value="Editar" action="#{cursoController.editar(var)}"/>
                    </h:form>
                </h:column>

            </h:dataTable>
            <tfoot>
                <tr><th colspan="3">
                        <div class="ui right floated pagination menu">
                            <a class="icon item">
                                <i class="left chevron icon"></i>
                            </a>
                            <a class="item">1</a>
                            <a class="item">2</a>
                            <a class="item">3</a>
                            <a class="item">4</a>
                            <a class="icon item">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                    </th>
                </tr>
            </tfoot>
            <a class="ui blue button" href="NuevoCurso.xhtml">Regresar</a>
            
            <div class="ui mini modal" id="modal1">
            <div class="header"><i class="sign in icon">CONFIRMAR</i></div>
            <div class="content">
                <h:form class="ui  form " >
                    <div class="ui centered grid">
                        <div class="field">
                            <label>Â¿Esta seguro de eliminar el curso?</label>
                        </div>
                         <div class="actions">
                                <h:commandButton value="Ok" class="ui positive basic button"
                                             actionListener="#{cursoController.eliminar()}"/>
                                <div class="ui negative basic button">Cancel</div>
                            </div>
                    </div>
              </h:form>
            </div>
        </div>
            <script type="text/javascript">
                function modal() {
                    $('.mini.modal')
                            .modal('show')
                            ;
                }
            </script>
        </ui:define>
    </ui:composition>

</html>
