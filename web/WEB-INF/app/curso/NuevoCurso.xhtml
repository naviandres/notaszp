<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="contenido">
            <div class="ui raised very padded text container segment">

                <h:form class="ui form" prependId="false">
                    <h2 class="ui center aligned header">
                        <i class="add circle icon"></i> INGRESAR NUEVO CURSO
                    </h2>
                    <div class="ui hidden divider"></div>
                    <h:messages class="#{cursoController.colorAlerta()}" globalOnly="true"/>
                    <div class="ui hidden divider"></div>    
                    <div class="two fields">
                        <div class="field">
                            <label>Nombre</label>
                            <input id="nombre" required="true" jsf:value="#{cursoController.curso.nombre}" placeholder="Nombre" type="text" jsf:requiredMessage="Es necesario este campo"/>
                        </div>
                        <div class="twelve wide field">
                            <label>Grupo</label>  
                            <h:selectOneMenu id="selGrupo" value="#{cursoController.curso.grupo}" required="true" requiredMessage="Es necesario este campo">
                                <f:selectItem itemLabel="Seleccione un grupo" itemDisabled="disabled"/>
                                <f:selectItem itemLabel="A" itemValue="A"/>
                                <f:selectItem itemLabel="B" itemValue="B"/>
                                <f:selectItem itemLabel="C" itemValue="C"/>

                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui hidden divider"></div>
                    <div class="ui hidden divider"></div>      
                    <div class="ui centered grid">
                        <h:commandButton id="guardar" tabindex="0" value="Crear" class="ui green button" action="#{cursoController.registrar()}"></h:commandButton>
                        <a class="ui blue button" href="ListaCursos.xhtml">Listar cursos</a>
                    </div> 
                    
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
